<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Philip S. Olender | Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <img src="images/pologoOFFICIAL.png" class="logo" alt="Philip's Logo">
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
      <a href="life.html">Life</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to My Portfolio</h2>
    <p>UX Designer • Data Analyst • Psychology + Computer Science</p>
    <a href="portfolio.html" class="btn">View Portfolio</a>
  </section>

  <footer>
    <p>&copy; 2025 Philip Olender</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 75,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#b66bff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" }
        },
        "opacity": {
          "value": 0.3,
          "random": true
        },
        "size": {
          "value": 3,
          "random": true
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "none",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100, "duration": 0.4 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
